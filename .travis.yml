language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.0"
      env: CHECK_MBSTRING=1
    - php: "7.1"
      env: CHECK_MBSTRING=1
    - php: "7.2"
      os: linux
      env: CHECK_MBSTRING=0
    - php: "7.3"
      os: linux
      env: CHECK_MBSTRING=0
    - php: "7.4"
      os: linux
      env: CHECK_MBSTRING=0
    - php: "8.0"
      os: linux
      env: CHECK_MBSTRING=0
    - php: "nightly"
      os: linux
      env: CHECK_MBSTRING=0
    - php: "master"
      os: linux
      env: CHECK_MBSTRING=0
  allow_failures:
    - php: "8.0"
    - php: "nightly"
    - php: "master"

install:
  - composer self-update
  - composer update

script:
  - vendor/bin/phpunit
  - if [[ $CHECK_MBSTRING -eq 1 ]]; then php -dmbstring.func_overload=7 vendor/bin/phpunit; fi
  - vendor/bin/psalm
